{% extends 'base.html' %}
{% block body %}
<form action="" method="POST">
    <input type="search" name="search">
</form>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% if contacts %}
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.first_name }}</td>
                        <td>{{ contact.last_name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.number }}</td>
                        <td><a href="{{ url_for('update', id=contact.id)}}">update</a></td>
                        <td><a href="{{ url_for('delete', id=contact.id)}}">delete</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{%endblock%}
